<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - RifaApp</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para a página do perfil */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .perfil-page {
            min-height: 100vh;
            background: #f8f9fa;
            padding: 80px 20px 100px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* Estilos específicos do perfil */
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .profile-email {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .profile-since {
            opacity: 0.8;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .profile-level {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .profile-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-item:hover::before {
            transform: scaleX(1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .stat-number.positive {
            color: #28a745;
        }

        .stat-number.negative {
            color: #dc3545;
        }

        .stat-number.neutral {
            color: #667eea;
        }

        .stat-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
            line-height: 1.3;
        }

        .stat-trend {
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .stat-trend.up {
            color: #28a745;
        }

        .stat-trend.down {
            color: #dc3545;
        }

        .achievement-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 12px 18px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            margin: 8px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .achievement-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .achievement-badge:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .achievement-badge:hover::before {
            left: 100%;
        }

        .achievement-badge.silver {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
        }

        .achievement-badge.silver:hover {
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.4);
        }

        .achievement-badge.bronze {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            box-shadow: 0 4px 15px rgba(205, 127, 50, 0.3);
        }

        .achievement-badge.bronze:hover {
            box-shadow: 0 6px 20px rgba(205, 127, 50, 0.4);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.logout {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .action-btn.clear {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .recent-activity {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .activity-icon.rifa {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .activity-icon.participation {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .activity-icon.withdrawal {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #666;
        }

        .activity-amount {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .activity-amount.positive {
            color: #28a745;
        }

        .activity-amount.negative {
            color: #dc3545;
        }

        .empty-activity {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-activity-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Animações adicionais */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .stat-item:hover .stat-icon {
            animation: pulse 0.6s ease-in-out;
        }

        /* Responsividade melhorada */
        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .achievement-badge {
                font-size: 0.85rem;
                padding: 10px 15px;
                margin: 5px;
            }
        }

        /* Efeitos de hover melhorados */
        .profile-section {
            transition: all 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Gradientes animados */
        .profile-header {
            background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilos para o botão de suporte */
        .support-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .support-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Estilos para as opções de suporte */
        .support-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        .support-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.5s ease;
            width: 100%;
            text-align: right;
        }

        .support-option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .support-icon {
            font-size: 1.5rem;
        }

        .support-text {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Botão de voltar -->
    <button class="back-button" onclick="goBack()" title="Voltar">

    <div class="perfil-page">

        <div id="perfil-content">

    <!-- Navegação Inferior -->
    <nav class="bottom-nav">

    <!-- Modal de confirmação -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirm-title">Confirmar Ação</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Tem certeza que deseja realizar esta ação?</p>
            </div>

                <button class="btn-primary" id="confirm-btn" onclick="confirmAction()">Confirmar</button>

    <!-- Botão flutuante de suporte -->
    <button class="support-button" onclick="openSupportModal()" title="Suporte">
        💬
    </button>

    <!-- Modal de suporte -->
    <div id="support-modal" class="modal">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-header">
                <h3>📞 Suporte</h3>
                <button class="close-btn" onclick="closeSupportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="support-options">
                    <button class="support-option" onclick="openWhatsAppSupport()">
                        <span class="support-icon">💬</span>
                        <span class="support-text">Suporte por WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script>
        // Classe para gerenciar a página do perfil
        class PerfilPage {
            constructor() {
                this.currentUser = null;
                this.pendingAction = null;
                this.init();
            }

            init() {
                this.checkAuth();
                this.loadPerfil();
            }

            checkAuth() {
                this.currentUser = dataManager.getCurrentUser();
                if (!this.currentUser) {
                    alert('Você precisa estar logado para ver o perfil!');
                    window.location.href = 'index.html';
                    return;
                }
                console.log('Usuário logado:', this.currentUser.email);
            }

            loadPerfil() {
                const user = dataManager.getCurrentUser();
                const stats = dataManager.getUserStats(user.id);
                const recentTransactions = dataManager.getUserTransactions(user.id).slice(0, 10);
                const content = document.getElementById('perfil-content');

                // Header do perfil
                const userLevel = this.getUserLevel(stats);
                const profileHeaderHtml = `
                    <div class="profile-container">
                        <div class="profile-header fade-in">
                            <div class="profile-avatar" onclick="perfilPage.changeAvatar()">👤</div>
                            <div class="profile-name">${this.getDisplayName(user.email)}</div>
                            <div class="profile-email">${user.email}</div>
                            <div class="profile-since">Membro desde ${dataManager.formatDate(user.createdAt)}</div>
                            <div class="profile-level">
                                ${userLevel.icon} ${userLevel.name} - Nível ${userLevel.level}
                            </div>
                        </div>
                `;

                // Estatísticas gerais
                const statsHtml = `
                        <div class="profile-section fade-in">
                            <h3 class="section-title">📊 Estatísticas Gerais</h3>
                            <div class="stats-overview">
                                <div class="stat-item">
                                    <div class="stat-number positive">
                                        <span class="stat-icon">💰</span>
                                        ${dataManager.formatCurrency(user.balance)}
                                    </div>
                                    <div class="stat-label">Saldo Atual</div>
                                    <div class="stat-trend ${user.balance > 0 ? 'up' : 'down'}">
                                        ${user.balance > 0 ? '↗️ Disponível' : '📊 Sem saldo'}
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number positive">
                                        <span class="stat-icon">📈</span>
                                        ${dataManager.formatCurrency(stats.totalEarned)}
                                    </div>
                                    <div class="stat-label">Total Ganho</div>
                                    <div class="stat-trend up">
                                        ↗️ +${this.getPercentageGrowth(stats.totalEarned, stats.totalSpent)}%
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number negative">
                                        <span class="stat-icon">📉</span>
                                        ${dataManager.formatCurrency(stats.totalSpent)}
                                    </div>
                                    <div class="stat-label">Total Gasto</div>
                                    <div class="stat-trend down">
                                        ↘️ Em participações
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number negative">
                                        <span class="stat-icon">🏦</span>
                                        ${dataManager.formatCurrency(stats.totalWithdrawn)}
                                    </div>
                                    <div class="stat-label">Total Sacado</div>
                                    <div class="stat-trend down">
                                        💳 Transferido
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number neutral">
                                        <span class="stat-icon">🎲</span>
                                        ${stats.totalRifasCreated}
                                    </div>
                                    <div class="stat-label">Rifas Criadas</div>
                                    <div class="stat-trend up">
                                        🚀 ${this.getRifaSuccessRate(stats)}% sucesso
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number neutral">
                                        <span class="stat-icon">🎫</span>
                                        ${stats.totalParticipations}
                                    </div>
                                    <div class="stat-label">Participações</div>
                                    <div class="stat-trend up">
                                        🎯 ${this.getParticipationRate(stats)} rifas/mês
                                    </div>
                                </div>
                            </div>
                            ${this.generateAchievements(stats)}
                        </div>
                `;

                // Progresso para próximo nível
                const progressHtml = `
                        <div class="profile-section fade-in">
                            <h3 class="section-title">📈 Progresso do Nível</h3>
                            ${this.generateLevelProgress(stats, userLevel)}
                        </div>
                `;

                // Atividade recente
                const activityHtml = `
                        <div class="profile-section fade-in">
                            <h3 class="section-title">🕒 Atividade Recente</h3>
                            <div class="recent-activity">
                                ${this.generateRecentActivity(recentTransactions)}
                            </div>
                        </div>
                `;

                // Ações da conta
                const actionsHtml = `
                        <div class="profile-section fade-in">
                            <h3 class="section-title">⚙️ Configurações da Conta</h3>
                            <div class="action-buttons">
                                <button class="action-btn logout" onclick="perfilPage.showConfirmModal('logout')">
                                    🚪 Sair da Conta
                                </button>
                                <button class="action-btn clear" onclick="perfilPage.showConfirmModal('clear')">
                                    🗑️ Limpar Dados
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                content.innerHTML = profileHeaderHtml + statsHtml + progressHtml + activityHtml + actionsHtml;
            }

            getDisplayName(email) {
                return email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1);
            }

            getUserLevel(stats) {
                const totalActivity = stats.totalRifasCreated + stats.totalParticipations;
                const totalValue = stats.totalEarned + stats.totalSpent;
                
                if (totalActivity >= 50 || totalValue >= 5000) {
                    return { level: 5, name: 'Mestre das Rifas', icon: '👑' };
                } else if (totalActivity >= 30 || totalValue >= 2000) {
                    return { level: 4, name: 'Expert', icon: '🏆' };
                } else if (totalActivity >= 15 || totalValue >= 1000) {
                    return { level: 3, name: 'Avançado', icon: '🥇' };
                } else if (totalActivity >= 5 || totalValue >= 500) {
                    return { level: 2, name: 'Intermediário', icon: '🥈' };
                } else {
                    return { level: 1, name: 'Iniciante', icon: '🥉' };
                }
            }

            getPercentageGrowth(earned, spent) {
                if (spent === 0) return earned > 0 ? 100 : 0;
                return Math.round(((earned - spent) / spent) * 100);
            }

            getRifaSuccessRate(stats) {
                if (stats.totalRifasCreated === 0) return 0;
                // Simula uma taxa de sucesso baseada na atividade
                return Math.min(95, Math.round(70 + (stats.totalEarned / 100)));
            }

            getParticipationRate(stats) {
                // Simula participações por mês baseado na atividade
                return Math.round(stats.totalParticipations / 3) || 1;
            }

            changeAvatar() {
                const avatars = ['👤', '😊', '🤓', '😎', '🥳', '🤖', '👨‍💻', '👩‍💻', '🧙‍♂️', '🧙‍♀️'];
                const currentAvatar = document.querySelector('.profile-avatar').textContent;
                let newAvatar;
                do {
                    newAvatar = avatars[Math.floor(Math.random() * avatars.length)];
                } while (newAvatar === currentAvatar);
                
                document.querySelector('.profile-avatar').textContent = newAvatar;
                this.showMessage('Avatar alterado com sucesso! 🎉', 'success');
            }

            generateLevelProgress(stats, currentLevel) {
                const totalActivity = stats.totalRifasCreated + stats.totalParticipations;
                const totalValue = stats.totalEarned + stats.totalSpent;
                
                let nextLevelRequirements = {};
                let currentProgress = 0;
                let maxProgress = 100;
                
                switch(currentLevel.level) {
                    case 1:
                        nextLevelRequirements = { activity: 5, value: 500 };
                        currentProgress = Math.min(100, (totalActivity / 5) * 50 + (totalValue / 500) * 50);
                        break;
                    case 2:
                        nextLevelRequirements = { activity: 15, value: 1000 };
                        currentProgress = Math.min(100, ((totalActivity - 5) / 10) * 50 + ((totalValue - 500) / 500) * 50);
                        break;
                    case 3:
                        nextLevelRequirements = { activity: 30, value: 2000 };
                        currentProgress = Math.min(100, ((totalActivity - 15) / 15) * 50 + ((totalValue - 1000) / 1000) * 50);
                        break;
                    case 4:
                        nextLevelRequirements = { activity: 50, value: 5000 };
                        currentProgress = Math.min(100, ((totalActivity - 30) / 20) * 50 + ((totalValue - 2000) / 3000) * 50);
                        break;
                    case 5:
                        return `
                            <div style="text-align: center; padding: 30px; background: linear-gradient(135deg, #ffd700, #ffed4e); border-radius: 16px; color: #333;">
                                <div style="font-size: 3rem; margin-bottom: 15px;">👑</div>
                                <h3 style="margin-bottom: 10px;">Nível Máximo Alcançado!</h3>
                                <p style="margin-bottom: 20px;">Parabéns! Você é um verdadeiro Mestre das Rifas!</p>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                                    <div style="background: rgba(255,255,255,0.3); padding: 15px; border-radius: 12px;">
                                        <div style="font-size: 1.5rem; font-weight: 700;">${totalActivity}</div>
                                        <div style="font-size: 0.9rem;">Atividades Totais</div>
                                    </div>
                                    <div style="background: rgba(255,255,255,0.3); padding: 15px; border-radius: 12px;">
                                        <div style="font-size: 1.5rem; font-weight: 700;">${dataManager.formatCurrency(totalValue)}</div>
                                        <div style="font-size: 0.9rem;">Valor Movimentado</div>
                                    </div>
                                </div>
                            </div>
                        `;
                }
                
                const nextLevel = this.getUserLevel({ 
                    totalRifasCreated: nextLevelRequirements.activity, 
                    totalParticipations: 0, 
                    totalEarned: nextLevelRequirements.value, 
                    totalSpent: 0 
                });
                
                return `
                    <div style="background: linear-gradient(135deg, #f8f9fa, #ffffff); padding: 25px; border-radius: 16px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <div style="text-align: center;">
                                <div style="font-size: 2rem; margin-bottom: 5px;">${currentLevel.icon}</div>
                                <div style="font-size: 0.9rem; color: #666;">Atual</div>
                                <div style="font-weight: 700;">${currentLevel.name}</div>
                            </div>
                            <div style="flex: 1; margin: 0 20px;">
                                <div style="background: #e9ecef; height: 12px; border-radius: 6px; overflow: hidden;">
                                    <div style="background: linear-gradient(90deg, #667eea, #764ba2); height: 100%; width: ${currentProgress}%; transition: width 0.3s ease;"></div>
                                </div>
                                <div style="text-align: center; margin-top: 8px; font-size: 0.9rem; color: #666;">
                                    ${Math.round(currentProgress)}% para o próximo nível
                                </div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 2rem; margin-bottom: 5px;">${nextLevel.icon}</div>
                                <div style="font-size: 0.9rem; color: #666;">Próximo</div>
                                <div style="font-weight: 700;">${nextLevel.name}</div>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div style="text-align: center; padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 12px;">
                                <div style="font-size: 1.2rem; font-weight: 700; color: #667eea;">${totalActivity}/${nextLevelRequirements.activity}</div>
                                <div style="font-size: 0.9rem; color: #666;">Atividades</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: rgba(40, 167, 69, 0.1); border-radius: 12px;">
                                <div style="font-size: 1.2rem; font-weight: 700; color: #28a745;">${dataManager.formatCurrency(totalValue)}/${dataManager.formatCurrency(nextLevelRequirements.value)}</div>
                                <div style="font-size: 0.9rem; color: #666;">Valor Movimentado</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            generateAchievements(stats) {
                const achievements = [];

                // Conquistas baseadas em rifas criadas
                if (stats.totalRifasCreated >= 20) {
                    achievements.push({ icon: '👑', text: 'Rei das Rifas', class: 'gold', desc: 'Criou mais de 20 rifas' });
                } else if (stats.totalRifasCreated >= 10) {
                    achievements.push({ icon: '🏆', text: 'Criador Expert', class: 'gold', desc: 'Criou mais de 10 rifas' });
                } else if (stats.totalRifasCreated >= 5) {
                    achievements.push({ icon: '🥈', text: 'Criador Ativo', class: 'silver', desc: 'Criou 5 rifas' });
                } else if (stats.totalRifasCreated >= 1) {
                    achievements.push({ icon: '🥉', text: 'Primeiro Criador', class: 'bronze', desc: 'Criou sua primeira rifa' });
                }

                // Conquistas baseadas em participações
                if (stats.totalParticipations >= 50) {
                    achievements.push({ icon: '🎯', text: 'Viciado em Rifas', class: 'gold', desc: 'Participou de mais de 50 rifas' });
                } else if (stats.totalParticipations >= 20) {
                    achievements.push({ icon: '🎲', text: 'Participante VIP', class: 'gold', desc: 'Participou de mais de 20 rifas' });
                } else if (stats.totalParticipations >= 10) {
                    achievements.push({ icon: '🎫', text: 'Apostador Frequente', class: 'silver', desc: 'Participou de 10 rifas' });
                } else if (stats.totalParticipations >= 1) {
                    achievements.push({ icon: '🎪', text: 'Primeira Participação', class: 'bronze', desc: 'Participou da primeira rifa' });
                }

                // Conquistas baseadas em ganhos
                if (stats.totalEarned >= 5000) {
                    achievements.push({ icon: '💎', text: 'Magnata', class: 'gold', desc: 'Ganhou mais de R$ 5.000' });
                } else if (stats.totalEarned >= 1000) {
                    achievements.push({ icon: '💰', text: 'Milionário', class: 'gold', desc: 'Ganhou mais de R$ 1.000' });
                } else if (stats.totalEarned >= 500) {
                    achievements.push({ icon: '💵', text: 'Empreendedor', class: 'silver', desc: 'Ganhou mais de R$ 500' });
                } else if (stats.totalEarned >= 100) {
                    achievements.push({ icon: '💸', text: 'Primeiro Lucro', class: 'bronze', desc: 'Ganhou seus primeiros R$ 100' });
                }

                // Conquistas especiais
                if (stats.totalRifasCreated >= 5 && stats.totalParticipations >= 10) {
                    achievements.push({ icon: '⚡', text: 'Multitalento', class: 'gold', desc: 'Ativo como criador e participante' });
                }

                if (stats.totalEarned > stats.totalSpent && stats.totalSpent > 0) {
                    achievements.push({ icon: '📈', text: 'Investidor Inteligente', class: 'silver', desc: 'Ganhou mais do que gastou' });
                }

                if (achievements.length === 0) {
                    return `
                        <div style="text-align: center; padding: 25px; color: #666; background: #f8f9fa; border-radius: 12px; margin-top: 20px;">
                            <div style="font-size: 3rem; margin-bottom: 15px;">🏅</div>
                            <h4 style="margin-bottom: 10px; color: #333;">Suas Conquistas</h4>
                            <p>Complete ações no app para desbloquear conquistas incríveis!</p>
                            <div style="margin-top: 15px; font-size: 0.9rem; color: #888;">
                                💡 Dica: Crie rifas e participe de outras para ganhar suas primeiras conquistas
                            </div>
                        </div>
                    `;
                }

                const achievementsHtml = achievements.map(achievement => 
                    `<span class="achievement-badge ${achievement.class}" title="${achievement.desc}">
                        ${achievement.icon} ${achievement.text}
                    </span>`
                ).join('');

                return `
                    <div style="margin-top: 25px;">
                        <h4 style="margin-bottom: 20px; color: #333; display: flex; align-items: center; gap: 10px;">
                            🏅 Conquistas Desbloqueadas 
                            <span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem;">
                                ${achievements.length}
                            </span>
                        </h4>
                        <div style="text-align: center; line-height: 1.6;">
                            ${achievementsHtml}
                        </div>
                        <div style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666;">
                            💡 Passe o mouse sobre as conquistas para ver os detalhes
                        </div>
                    </div>
                `;
            }

            generateRecentActivity(transactions) {
                if (transactions.length === 0) {
                    return `
                        <div class="empty-activity">
                            <div class="empty-activity-icon">📝</div>
                            <h4>Nenhuma atividade recente</h4>
                            <p>Suas atividades aparecerão aqui</p>
                        </div>
                    `;
                }

                return transactions.map(transaction => {
                    let iconClass = 'rifa';
                    let icon = '🎲';
                    let amountClass = transaction.amount > 0 ? 'positive' : 'negative';

                    if (transaction.type === 'participation') {
                        iconClass = 'participation';
                        icon = '🎫';
                    } else if (transaction.type === 'withdrawal') {
                        iconClass = 'withdrawal';
                        icon = '🏦';
                    } else if (transaction.type === 'earning') {
                        iconClass = 'rifa';
                        icon = '💰';
                    }

                    return `
                        <div class="activity-item">
                            <div class="activity-icon ${iconClass}">
                                ${icon}
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">${transaction.description}</div>
                                <div class="activity-time">${this.getTimeAgo(transaction.createdAt)}</div>
                            </div>
                            <div class="activity-amount ${amountClass}">
                                ${dataManager.formatCurrency(transaction.amount)}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getTimeAgo(dateString) {
                const now = new Date();
                const date = new Date(dateString);
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) return 'Agora mesmo';
                if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}min atrás`;
                if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h atrás`;
                if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d atrás`;
                return `${Math.floor(diffInSeconds / 2592000)}m atrás`;
            }

            showConfirmModal(action) {
                this.pendingAction = action;
                
                const modal = document.getElementById('confirm-modal');
                const title = document.getElementById('confirm-title');
                const message = document.getElementById('confirm-message');
                const confirmBtn = document.getElementById('confirm-btn');

                if (action === 'logout') {
                    title.textContent = '🚪 Sair da Conta';
                    message.textContent = 'Tem certeza que deseja sair da sua conta?';
                    confirmBtn.textContent = 'Sair';
                    confirmBtn.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                } else if (action === 'clear') {
                    title.textContent = '🗑️ Limpar Dados';
                    message.textContent = 'ATENÇÃO: Esta ação irá apagar TODOS os dados do sistema (usuários, rifas, transações). Esta ação não pode ser desfeita!';
                    confirmBtn.textContent = 'Limpar Tudo';
                    confirmBtn.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                }

                modal.classList.add('active');
            }

            confirmAction() {
                if (this.pendingAction === 'logout') {
                    this.logout();
                } else if (this.pendingAction === 'clear') {
                    this.clearData();
                }
                this.closeModal();
            }

            logout() {
                dataManager.logout();
                this.showMessage('Logout realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }

            clearData() {
                dataManager.clearAllData();
                this.showMessage('Todos os dados foram limpos!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }

            closeModal() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
                this.pendingAction = null;
            }

            showMessage(message, type = 'info') {
                const existingMessage = document.querySelector('.app-message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = 'app-message';
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#667eea'};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    z-index: 3000;
                    font-weight: 600;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    max-width: 90%;
                    text-align: center;
                `;
                messageDiv.textContent = message;

                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 4000);
            }
        }

        // Funções globais
        function goBack() {
            window.location.href = 'home.html';
        }

        function closeModal() {
            perfilPage.closeModal();
        }

        function confirmAction() {
            perfilPage.confirmAction();
        }

        // Inicializa a página quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            window.perfilPage = new PerfilPage();
        });

        // Fecha modais ao clicar fora deles
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // Funções para o suporte
        function openSupportModal() {
            document.getElementById('support-modal').classList.add('active');
        }

        function closeSupportModal() {
            document.getElementById('support-modal').classList.remove('active');
        }

        function openWhatsAppSupport() {
            window.open('https://wa.me/557781484432', '_blank');
            closeSupportModal();
        }

        // Fecha o modal de suporte ao clicar fora dele
        document.addEventListener('click', (e) => {
            if (e.target.id === 'support-modal') {
                closeSupportModal();
            }
        });
    </script>
